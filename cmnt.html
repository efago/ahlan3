<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery.mobile-1.4.5.css" />
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" data-title="Comment" data-foot="About">
<div data-role="content">
<div class="ui-field-contain">
    <label for="name">Name:*</label>
    <input name="name" id="name" value="" type="text">
</div>	
<div class="ui-field-contain">
    <label for="feedbk">Comment:</label>
    <input name="feedbk" id="feedbk" placeholder="Type your comment here...." value="" type="text">
</div>		
<div class="ui-field-contain">
    <button type="submit" class="ui-shadow ui-btn ui-btn-inline ui-corner-all">Send</button>
     <button type="reset" class="ui-shadow ui-btn ui-btn-inline ui-corner-all">Cancel</button>
<p>* optional</p>
</div>
</div>
</div>
	
</body>
</html>
